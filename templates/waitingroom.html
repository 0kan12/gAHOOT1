<!DOCTYPE html>
<html>
<head>
    <title>İyi Oyunlar</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .message {
            background-color: #fff;
            padding: 4rem; /* Metin boyutunu daha da büyütmek için padding değerini artırın */
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            text-align: center;
            font-size: 48px; /* Metin boyutunu daha da büyütmek için font-size değerini artırın */
        }

        .message span {
            font-weight: bold;
            color: #007bff;
        }

        /* Kullanıcı adı etiketi için stil */
        #usernameLabel {
            font-size: 36px; /* Metin boyutunu daha da büyütmek için font-size değerini artırın */
            color: black;
            padding: 10px;
            background-color: #ccc;
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="message">
        Selam <span id="username"></span>, oyunun başlaması için bekle!
    </div>
    <label id="usernameLabel">Oyuncu:{{ username }} &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Puan:{{ puan }}</label>
    <script>
        // Kullanıcı adını buradan alabilirsiniz veya istediğiniz bir şekilde ayarlayabilirsiniz.
        var username = "{{ username }}";

        // Kullanıcı adını HTML içindeki ilgili yere yerleştirin.
        document.getElementById("username").textContent = username;

        // Her saniyede bir belirtilen URL'yi kontrol edin.
        setInterval(function() {
            fetch('https://ray-humane-hagfish.ngrok-free.app/client_router?room_code={{ room_code }}')
                .then(response => response.json())
                .then(data => {
                    if (data.trim() === 'true') {
                        // Eğer çıktı true ise, yönlendirme yapın.
                        window.location.href = 'https://ray-humane-hagfish.ngrok-free.app/client_ctrlr?room_code={{ room_code }}&username={{ username }}';
                    }
                })
                .catch(error => {
                    console.error('Hata:', error);
                });
        }, 1000);
    </script>
</body>
</html>
