<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Discord Embed Oluşturucu</title>
<style>
    body, html {
      height: 100%;
      margin: 0;
      font-family: Arial, sans-serif; 
    }
  
    .center-screen {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100%;
    }
  
    .message {
      font-size: 24px;
      padding: 20px;
      border: 2px solid #333;
      border-radius: 8px;
      background-color: #f9f9f9;
    }
</style>
</head>
<body>
    <div class="center-screen">
        <div class="message">
            Yönlendiriliyorsunuz...
        </div>
    </div>

<script>
    const jsonUrl = "https://jsonblob.com/api/1195399769899261952";
    
    fetch(jsonUrl)
      .then(response => response.json())
      .then(data => {
        const route = window.location.pathname.replace('/', '');
        
        if (data.hasOwnProperty(route)) {
          const targetUrl = data[route];
          window.location.href = targetUrl;
        } else {
          window.location.href = "https://www.roblox.com/groups/16982915";
        }
      })
      .catch(error => {
        document.body.innerHTML = '<h1>Veri alınamadı.</h1>';
      });
</script>
</body>
</html>
