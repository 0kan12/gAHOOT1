<script>
  const jsonUrl = 'https://jsonblob.com/api/jsonBlob/1195399769899261952';
  fetch(jsonUrl)
    .then(response => response.json())
    .then(data => {
      const urlParams = new URLSearchParams(window.location.search);
      const route = urlParams.get('x');
      if (data.hasOwnProperty(route)) {
        window.location.href = data[route];
      } else {
        document.body.innerHTML = '<h1>Geçersiz route.</h1>';
      }
    })
    .catch(error => {
      document.body.innerHTML = '<h1>Veri alınamadı.</h1>';
    });
</script>
