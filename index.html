<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>URL Redirect Page</title>
<script>
  const jsonUrl = 'https://jsonblob.com/api/jsonBlob/1195399769899261952';
  fetch(jsonUrl)
    .then(response => response.json())
    .then(data => {
    const urlParams = new URLSearchParams(window.location.search);
    const route = urlParams.get('x')
      const path = route.replace('/', '');
      if (data.hasOwnProperty(path)) {
        window.location.href = data[path];
      } else {
        document.body.innerHTML = '<h1>Geçersiz route.</h1>';
      }
    })
    .catch(error => {
      document.body.innerHTML = '<h1>Veri alınamadı.</h1>';
    });
</script>
</head>
<body>
</body>
</html>
